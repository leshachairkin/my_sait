version: '3.2'
services:
  web:
    image: nginx:stable-alpine
    restart: always
    links:
      - php
    ports:
      - "9090:80"
    depends_on:
      - php
    volumes:
      - ./docker/local/config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./:/var/www/html:rw
    networks:
      - internal
  php:
    build:
      context: .
      dockerfile: ./docker/local/dockerfiles/dockerfile_php7
    restart: always
    volumes:
      - ./:/var/www/html:rw
    networks:
      - internal
  db:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
    volumes:
      - ./docker/data/mysql:/var/lib/mysql
    networks:
      - internal
networks:
  internal:
